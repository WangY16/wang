			@keyframes zhuan{

			.wrap{width:52px;height:57px;position:fixed;right:0;bottom:0;}

			.btn{width:52px;height:57px;z-index:1;position:absolute;bottom:0;right:0;margin:0 5px 2px 0;cursor:pointer;}
			.btn span{text-align: center;line-height: 35px;display:block;width:40px;height:40px;font-size:14px;position:absolute;margin-top:-12px;margin-left:-11px;overflow:hidden;background-color:#56BCFE;color:#FFFCED;border-radius: 20px;;}

			.btn2 span{background-position:-198px -18px;}
			.btn3 span{background-position:-221px -18px;}
			.btn4 span{background-position:-243px -19px;}
			.btn5 span{background-position:-267px -20px;}
			.btn{-webkit-transition:bottom .2s,right .2s;-moz-transition:bottom .2s,right .2s;-o-transition:bottom .2s,right .2s;-ms-transition:bottom .2s,right .2s;transition:bottom .2s,right .2s;}
			.btn1.close, .btn2.close, .btn3.close, .btn4.close{bottom:0;right:0;}

			$(".menu").click(function(){
				var span = $(this).find("span");
				if(span.hasClass("open")){
					span.removeClass("open").addClass("close");
					$(".btn").removeClass("open").addClass("close");
				}else{
					span.removeClass("close").addClass("open");
					$(".btn").removeClass("close").addClass("open");
				}
			});

			(function ($) {
		        var isFixed = true;
		        $('#sidebar').tuxedoMenu({isFixed: isFixed}).metisMenu({
		            toggle: false,
		            activeClass: 'active'
		        });
		        $('#toggle-is-fixed').on('click', function () {
		            $('#sidebar').tuxedoMenu({isFixed: isFixed = !isFixed});
		            $('#menu-container').toggleClass('col-sm-3');
		            $('.tuxedo-menu-trigger').toggleClass('hidden');
		            $('#menu-style').html(isFixed ? 'Sidebar' : 'Drawer');
		        });
		    })(jQuery);
